[defaults]
# ansible/inventory 파일에서 localhost 정의 로드
inventory = inventory

# Python 인터프리터 자동 탐지 (경고 비활성화)
# pyenv 환경에서 현재 활성화된 Python 자동 사용
# auto_silent: 자동 탐지하되 경고 메시지 숨김
# Python 버전 변경 시 자동으로 새 버전 사용
interpreter_python = auto_silent

# SSH host key checking 비활성화
# localhost에만 연결하므로 보안 영향 없음
# 원격 서버 연결 시 "yes/no" 프롬프트 자동 건너뛰기
# 참고: 실제 원격 서버 사용 시 보안 위험 있음
host_key_checking = False
